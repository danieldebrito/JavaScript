<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<style>

.numero{
	width:60px;
	height:60px;
	
	
}

.igual{
	width:120px;
	height:60px;
	
}

table{
	margin:auto;
}

.color_display{
	height:30px;
	background-color:#000;
	border:medium #FFF;
	font: "Space Age";
	color:#0F0;
	font-size:18px;
	text-align:right;
	padding:5px;
}

</style>

<script>

  var valor=0, resultado=0;
  var operador='', operadorAnt='';
  var cifraDisplay='0';
  var primeraOperacion = false;


function carga(num){

    if(num == '.'){
      if(cifraDisplay == '0'){
        cifraDisplay += num;
      }
      else{
        if(!cifraDisplay.includes('.')){
          cifraDisplay +=num;
        }
      }
    }
    else{
      if(cifraDisplay =='0'){
        cifraDisplay = num;
      }
      else{
        cifraDisplay += num;
      }
    }
  document.getElementById("display").value = cifraDisplay;
  cifraDisplay = document.getElementById('display').value;
}

function cargaValor (val){
  valor = parseFloat(document.getElementById('display').value);
  cifraDisplay = '0';

  if(!primeraOperacion){
    operador = val;
    operadorAnt = val;
  }
  else{
    operador = operadorAnt;
    operadorAnt = val;
  }
  operar(operador);
}

function igual (){
  cargaValor (operadorAnt);
  valor = 0;
  primeraOperacion = false;
}

function operar (operador){
  switch (operador) {
    case ('/'):
      if(primeraOperacion){
        if(valor!=0){
          resultado = resultado/valor;
        }
        else{
          resultado = "ERROR DIVIDIR POR CERO";
        }
      }
      else{
        resultado=valor;
      }
      break;
    case ('*'):
      if(primeraOperacion){
        resultado = resultado*valor;
      }
      else{
        resultado=valor;
      }
      break;
    case ('+'):
      if(primeraOperacion){
        resultado = resultado+valor;
      }
      else{
        resultado=valor;
      }
      break;
    case ('-'):
      if(primeraOperacion){
        resultado = resultado-valor;
      }
      else{
        resultado=valor;
      }
      break;
  }
  document.getElementById('display').value = resultado;
  primeraOperacion = true;
}
</script>


</head>

<body>
<table width="15%" border="1">
  <tr>
    <td colspan="4" align="center">
    <input name="display" type="text" class="color_display" id="display" size="25"></td>
  </tr>
  <tr>
    <td width="26%"><input name="button" type="button" class="numero" id="button" value="+" onclick="cargaValor('+')"></td>
    <td width="21%"><input name="button2" type="button" class="numero" id="button2" value="-" onclick="cargaValor('-')"></td>
    <td width="21%"><input name="button3" type="button" class="numero" id="button3" value="*" onclick="cargaValor('*')"></td>
    <td width="32%"><input name="button4" type="button" class="numero" id="button4" value="/" onclick="cargaValor('/')"></td>
  </tr>
  <tr>
    <td><input name="num7" type="button" class="numero" id="num7" value="7" onclick="carga(7)"></td>
    <td><input name="num8" type="button" class="numero" id="num8" value="8" onclick="carga(8)"></td>
    <td><input name="num9" type="button" class="numero" id="num9" value="9" onclick="carga(9)"></td>
    <td><input name="CE" type="button" class="numero" id="ce" value="ce" onclick="location.reload()"></td>
    

  </tr>
  <tr>
    <td><input name="num4" type="button" class="numero" id="num4" value="4" onclick="carga(4)"></td>
    <td><input name="num5" type="button" class="numero" id="num5" value="5" onclick="carga(5)"></td>
    <td><input name="num6" type="button" class="numero" id="num6" value="6" onclick="carga(6)"></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input name="num1" type="button" class="numero" id="num1" value="1" onclick="carga(1)"></td>
    <td><input name="num2" type="button" class="numero" id="num2" value="2" onclick="carga(2)"></td>
    <td><input name="num3" type="button" class="numero" id="num3" value="3" onclick="carga(3)"></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input name="num0" type="button" class="numero" id="num0" value="0" onclick="carga(0)"></td>
    <td><input name="button17" type="button" class="numero" id="button17" value="," onclick="carga('.')"></td>
    <td colspan="2"><input name="button12" type="button" class="igual" id="button12" value="=" onclick="igual()" ></td>
  </tr>
</table>

<script>

document.getElementById("display").value = '0';

</script>

</body>
</html>
